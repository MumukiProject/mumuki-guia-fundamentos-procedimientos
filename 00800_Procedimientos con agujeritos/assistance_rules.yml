    :smile:'
- !ruby/hash:ActiveSupport::HashWithIndifferentAccess
  when: submission_errored
  then: 'simplemente copiá los dos códigos **textualmente** y no te olvides de ninguna
    llave ni paréntesis :smile:'
- !ruby/hash:ActiveSupport::HashWithIndifferentAccess
  when: submission_failed
  then: 'simplemente copiá los dos códigos **textualmente** y no te olvides de ninguna
    linea :smile:'
